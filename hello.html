<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>

  <template id="list_template">
    <li>
      <a>
        <h3 class="title">Tab Title</h3>
        <p class="url">Tab Url</p>
      </a>
    </li>
  </template>


  <div class="headerSticky">
    <h1 class="a">Tab Crunch</h1>

    <div class="carousel carousel-center bg-neutral rounded-box max-w-md space-x-4 p-4">
      <div class="carousel-item">
        <div class="stat  place-items-center">
          <div id="ad" class="niceTitle stat-title">You have</div>
          <div id="title" class="nice stat-value" style="font-size: 20px;">0</div>
          <div id="desc" class="stat-desc">and no duplicated tabs</div>
          <div class="stat-actions">
            <button class="duplicate btn btn-xs rounded-full btn-accent">
              Clear Duplicated Tab
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <ul></ul>

  <script src="./popup.js" type="module"></script>
</body>

</html>
